<div class="container">
  <div
    *ngFor="let photo of fotos; let i = index"
    class="photo-container"
    [ngClass]="{ expanded: isExpanded === i }"
    (click)="toggleExpanded(i)"
  >
    <div class="photo-wrapper">
      <img src="{{ photo.src }}" alt="{{ photo.alt }}" />
      <span class="photo-name" [ngClass]="{ vertical: isExpanded === i }">{{
        photo.name
      }}</span>
    </div>
  </div>
</div>
